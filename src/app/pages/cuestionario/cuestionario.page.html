<ion-header>
  <ion-toolbar>
    <ion-title>Cuestionario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-cuestionario ion-padding">
  <form (ngSubmit)="enviarResultados()" #formCuestionario="ngForm">
      <ion-list>
        <ion-item *ngFor="let p of preguntas; index as i">
          <ion-label position="stacked">{{ p.texto }}</ion-label>
          <ion-select
          class="estilo-select"
            [(ngModel)]="p.respuesta"
            name="respuesta{{ i }}"
            placeholder="Selecciona una opciÃ³n"
            interface="popover"
            okText="OK"
            cancelText="Cancelar"
            required
          >
            <ion-select-option
              class="estilo-select"
              *ngFor="let opcion of p.opciones"
              [value]="opcion"
            >
              {{ opcion }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

    <ion-button
      expand="full"
      type="submit"
      [disabled]="formCuestionario.invalid"
    >
      Verificar
    </ion-button>
  </form>
</ion-content>
