<ion-app>
  <ion-router-outlet>
    <ion-menu side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item button routerLink="/tabs/sintomas-y-diagnosticos" routerDirection="root" lines="none" class="menu-button">
            <ion-icon name="medkit-outline" slot="start"></ion-icon>
            <ion-label>Síntomas y Diagnósticos</ion-label>
          </ion-item>

          <ion-item button routerLink="/tabs/mitos-y-realidades" routerDirection="root" lines="none" class="menu-button">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Mitos y Realidades</ion-label>
          </ion-item>

          <ion-item button routerLink="/tabs/primeros-auxilios" routerDirection="root" lines="none" class="menu-button">
            <ion-icon name="bandage-outline" slot="start"></ion-icon>
            <ion-label>Primeros auxilios</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-router-outlet>
</ion-app>
